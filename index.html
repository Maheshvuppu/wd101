<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
  <body class="flex items-center justify-center h-screen">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-96">

    <h1 class="text-2xl font-bold mb-4">Registration Form</h1>
    <form id="registration-form">
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="name">
          Name
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" name="name" type="text" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="email">
          Email
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" name="email" type="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="password">
          Password
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" name="password" type="password" required pattern="(?=.*\d)(?=.*[a-zA-Z]).{8,}">
    </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="date-of-birth">
          Date of Birth
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="date-of-birth" name="date-of-birth" type="date" required min="1967-03-16" max="2004-03-14">
      </div>
      <div class="mb-4">
        <input class="mr-2 leading-tight" id="accept-terms" name="accept-terms" type="checkbox" required>
        <label class="text-gray-700 font-bold mb-2" for="accept-terms">
          I accept the terms and conditions
        </label>
      </div>
      <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
          Register
        </button>
      </div>
    </form>
    <table id="entries-table"class="border divide-y border" >
      <thead>
        <tr>
          <th class="px-4 py-2 border">Name</th>
          <th class="px-4 py-2 border">Email</th>
          <th class="px-4 py-2 border">Password</th>
          <th class="px-4 py-2 border">Date of Birth</th>
          <th class="px-4 py-2 border">Accepted Terms</th>
        </tr>
      </thead>
      <tbody id="entries-table-body" class="border">
      </tbody>
    </table> 
    </div>
    <script src="index.js"></script>
    </body>
</html>
